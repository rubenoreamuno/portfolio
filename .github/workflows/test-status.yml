name: Update Test Status

on:
  workflow_run:
    workflows: ["Portfolio Tests"]
    types:
      - completed

jobs:
  update-readme:
    name: Update README with Test Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'cancelled'
    steps:
      - uses: actions/checkout@v4
      
      - name: Check test status
        id: test-status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "status=✅ All tests passing" >> $GITHUB_OUTPUT
            echo "color=green" >> $GITHUB_OUTPUT
          else
            echo "status=❌ Some tests failing" >> $GITHUB_OUTPUT
            echo "color=red" >> $GITHUB_OUTPUT
          fi
      
      - name: Display status
        run: |
          echo "Test Status: ${{ steps.test-status.outputs.status }}"

